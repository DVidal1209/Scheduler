<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id="schedule">
      <!-- Timeblocks go here -->
      <div class="row time-block 0" id="08">
        <span class="col-1 hour">8 AM</span>
        <textarea class="col-10"></textarea>
        <button class="col-1 saveBtn">&#128426;</button>
      </div>
      <div class="row time-block 1" id="09">
        <span class="col-1 hour">9 AM</span>
        <textarea class="col-10"></textarea>
        <button class="col-1 saveBtn">&#128426;</button>
      </div>
      <div class="row time-block 2" id="10">
        <span class="col-1 hour">10 AM</span>
        <textarea class="col-10"></textarea>
        <button class="col-1 saveBtn">&#128426;</button>
      </div>
      <div class="row time-block 3" id="11">
        <span class="col-1 hour">11 AM</span>
        <textarea class="col-10"></textarea>
        <button class="col-1 saveBtn">&#128426;</button>
      </div>
      <div class="row time-block 4" id="12">
        <span class="col-1 hour">12 PM</span>
        <textarea class="col-10"></textarea>
        <button class="col-1 saveBtn">&#128426;</button>
      </div>
      <div class="row time-block 5" id="13">
        <span class="col-1 hour">1 PM</span>
        <textarea class="col-10"></textarea>
        <button class="col-1 saveBtn">&#128426;</button>
      </div>
      <div class="row time-block 6" id="14">
        <span class="col-1 hour">2 PM</span>
        <textarea class="col-10"></textarea>
        <button class="col-1 saveBtn">&#128426;</button>
      </div>
      <div class="row time-block 7" id="15">
        <span class="col-1 hour">3 PM</span>
        <textarea class="col-10"></textarea>
        <button class="col-1 saveBtn">&#128426;</button>
      </div>
      <div class="row time-block 8" id="16">
        <span class="col-1 hour">4 PM</span>
        <textarea class="col-10"></textarea>
        <button class="col-1 saveBtn">&#128426;</button>
      </div>
      <div class="row time-block 9" id="17">
        <span class="col-1 hour">5 PM</span>
        <textarea class="col-10"></textarea>
        <button class="col-1 saveBtn">&#128426;</button>
      </div>
      <button class="col-12" id="reset">RESET</button>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
